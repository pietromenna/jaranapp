<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaranapp - Profiler</title>
    <script src="js/jaranapp.js" ></script>
    <script> window.onload = function(){
        var app = new MainApp();
        app.draw();
    } </script>
</head>
<body>
    <h1>Name a chord</h1>
    <label for="major">Root</label>
    <br />
    <select id="root" name="root">
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="A">A</option>
        <option value="B">B</option>
    </select>
    <br />
    <br />

    <label for="trans">Transform</label>
    <br />
    <select id="transform" name="transform">
        <option value="nil">none</option>
        <option value="sust">#</option>
        <option value="bemol">b</option>
    </select>
    <br />
    <br />

    <label for="type">Type</label>
    <br />
    <select id="type" name="type">
        <option value="maj">maj</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="min">min</option>
        <option value="m6">m6</option>
        <option value="m7">m7</option>
        <option value="m9">m9</option>
    </select>
    <br />
    <br />

    <canvas id="canvas" width="600" height="300" style="border:1px solid #000000;">
    Acorde de Jarana
    </canvas>

    <button id="save" onclick="saveChord()">Save it</button>

    <h3>Result: <span id="result"></span></h3>
    <script type="text/javascript">
        function saveChord() {
            var root = document.getElementById("root").value;
            var trans = document.getElementById("transform").value;
            var type = document.getElementById("type").value;

            if (trans == "nil") {
                trans = "";
            }
            root = root+trans;
            var newChord = {"chord":{
                         "root": root,
                         "type": type,
                     }
            };
            console.log("NewChord:", newChord);
        }
    </script>
</body>
</html>
