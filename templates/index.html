<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaranapp - Profiler</title>
    <script src="static/js/jaranapp.js" ></script>
    <script> window.onload = function(){
        var app = new MainApp();
        app.draw();
    } </script>
    <style type="text/css">
    .content {
        float: left;
        margin: 0 20px 0 0;
    }
    select[multiple] {
        width: 100px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
        <h1>Name a chord</h1>
        <label for="major">Root</label>
        <br />
        <select id="root" name="root">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <br />
        <br />

        <label for="trans">Transform</label>
        <br />
        <select id="transform" name="transform">
            <option value="nil">none</option>
            <option value="sust">#</option>
            <option value="bemol">b</option>
        </select>
        <br />
        <br />

        <label for="type">Type</label>
        <br />
        <select id="type" name="type">
            <option value="maj">maj</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="min">min</option>
            <option value="m6">m6</option>
            <option value="m7">m7</option>
            <option value="m9">m9</option>
        </select>
        <br />
        <br />

        <canvas id="canvas" width="600" height="300" style="border:1px solid #000000;">
            Acorde de Jarana
        </canvas>

        <br />
        <button id="save" onclick="saveChord()">Save</button>

        <h3>Result: <span id="result"></span></h3>
        <script type="text/javascript">
            function saveChord() {
                var root = document.getElementById("root").value;
                var trans = document.getElementById("transform").value;
                var type = document.getElementById("type").value;

                if (trans == "nil") {
                    trans = "";
                }
                root = root+trans;
                var newChord = {"chord":{
                    "name": root+type,
                    "root": root,
                    "type": type
                }
                };
                console.log("NewChord:", newChord);
                document.getElementById("result").innerHTML+=newChord.chord.name;
            }
    </script>
    </div>
    </div>
    <div class="content">
        <h2>Your chords</h2>
        <select id="storedChords" name="storedChords" multiple>
            <option value="Cmaj">Cmaj</option>
        </select>
    </div>
</body>
</html>
